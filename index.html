<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A beautiful task manager built with React, featuring glassmorphism UI and local storage persistence">
    <title>Stellar Task Manager - React App</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="root"></div>

    <!-- React & ReactDOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App Components -->
    <script type="text/babel" src="src/components/Sidebar.jsx"></script>
    <script type="text/babel" src="src/components/Header.jsx"></script>
    <script type="text/babel" src="src/components/TaskItem.jsx"></script>
    <script type="text/babel" src="src/components/TaskForm.jsx"></script>
    <script type="text/babel" src="src/components/TaskList.jsx"></script>
    <script type="text/babel" src="src/components/Stats.jsx"></script>
    <script type="text/babel" src="src/App.jsx"></script>
</body>

</html>
